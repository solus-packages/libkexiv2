name       : libkexiv2
version    : 20.08.3
release    : 44
source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.3/src/libkexiv2-20.08.3.tar.xz : d4e5c35d8d60ec46d160830197d05e06a343da24d5541eb2a0ff75c30f4903d2
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming
optimize   : lto
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(exiv2)
    - pkgconfig(libssh)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
