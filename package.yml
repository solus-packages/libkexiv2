name       : libkexiv2
version    : 22.08.3
release    : 65
source     :
    - https://cdn.download.kde.org/stable/release-service/22.08.3/src/libkexiv2-22.08.3.tar.xz : 8dafd704ab51e6078a284ec9b80a9101c770dd6603664c113f2805e291d8afd1
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
optimize   : lto
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(exiv2)
    - pkgconfig(libssh)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
