name       : libkexiv2
version    : 21.04.0
release    : 50
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.0/src/libkexiv2-21.04.0.tar.xz : 39dfb5d67ed22175972fb179c7b3ee5b18be34b821c3266b52cb1f82ef8a303f
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
optimize   : lto
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(exiv2)
    - pkgconfig(libssh)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
