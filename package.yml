name       : libkexiv2
version    : 18.04.3
release    : 15
source     :
    - https://cdn.download.kde.org/stable/applications/18.04.3/src/libkexiv2-18.04.3.tar.xz : 6c2810f50aa47d47f1dc3fe5532e511bb41b6ff80d1de38b3c80ff526697b124
license    :
    - BSD-3-Clause
    - GPL-2.0
    - LGPL-2.0
component  : programming
optimize   : lto
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
builddeps  :
    - pkgconfig(exiv2)
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
