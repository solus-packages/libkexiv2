name       : libkexiv2
version    : 23.04.2
release    : 69
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.2/src/libkexiv2-23.04.2.tar.xz : c4e065902fdf9ce33e3812d19d6d19227d7955c0e6d73c6b72cfd536b3880804
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
optimize   : lto
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(exiv2)
    - pkgconfig(libssh)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
