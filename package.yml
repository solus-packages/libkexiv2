name       : libkexiv2
version    : 20.08.0
release    : 41
source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.0/src/libkexiv2-20.08.0.tar.xz : d4e3fcdaf160c70165b1217931484d544d56ca7630d5f2c85484caebb2afe399
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming
optimize   : lto
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(exiv2)
    - pkgconfig(libssh)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
