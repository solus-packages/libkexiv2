name       : libkexiv2
version    : 19.08.1
release    : 30
source     :
    - https://cdn.download.kde.org/stable/applications/19.08.1/src/libkexiv2-19.08.1.tar.xz : bee9a16eda002146b42f358b0dc58c5db832719870761264cc6cf0a199ab0537
license    : GPL-2.0-or-later
component  : programming
optimize   : lto
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(exiv2)
    - pkgconfig(libssh)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
