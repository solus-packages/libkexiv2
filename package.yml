name       : libkexiv2
version    : 21.04.2
release    : 52
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.2/src/libkexiv2-21.04.2.tar.xz : 0421ac039d4f0f7e20f24146deab6ff6ddd9e282878c8e96ac6e6842cab4f625
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
optimize   : lto
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(exiv2)
    - pkgconfig(libssh)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
