name       : libkexiv2
version    : 17.04.0
release    : 3
source     :
    - https://download.kde.org/stable/applications/17.04.0/src/libkexiv2-17.04.0.tar.xz : fd026891a1d412dc653162868efd4b105685fd5259cb8060aaa41e21b7e33c1e
license    :
    - BSD-3-Clause
    - GPL-2.0
    - LGPL-2.0
component  : programming
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
builddeps  :
    - pkgconfig(exiv2)
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
