name       : libkexiv2
version    : 21.12.3
release    : 60
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.3/src/libkexiv2-21.12.3.tar.xz : 491496b277fb3bebf17b1f2488fc8e905e08f888415edc4dcd26039e53335564
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
optimize   : lto
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(exiv2)
    - pkgconfig(libssh)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
