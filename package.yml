name       : libkexiv2
version    : 20.04.0
release    : 37
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.0/src/libkexiv2-20.04.0.tar.xz : 6456ed484817a4556b960faa4b8e290122f9aa222c86664177e862527c30c67e
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming
optimize   : lto
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(exiv2)
    - pkgconfig(libssh)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
