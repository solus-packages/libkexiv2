name       : libkexiv2
version    : 19.04.0
release    : 24
source     :
    - https://cdn.download.kde.org/stable/applications/19.04.0/src/libkexiv2-19.04.0.tar.xz : 9fcafa932631429af1693642415d2f202ad29338b63949b5e8661135eb69dc19
license    : GPL-2.0-or-later
component  : programming
optimize   : lto
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(exiv2)
    - pkgconfig(libssh)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
