name       : libkexiv2
version    : 18.12.2
release    : 22
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.2/src/libkexiv2-18.12.2.tar.xz : c94af99abc9fd47300576bf5677ff3b51cf174dfb9a2cba6963188c71ce568c9
license    : GPL-2.0-or-later
component  : programming
optimize   : lto
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
builddeps  :
    - pkgconfig(exiv2)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
