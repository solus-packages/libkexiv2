name       : libkexiv2
version    : 20.12.1
release    : 46
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.1/src/libkexiv2-20.12.1.tar.xz : 60b3c6d16ea02b335ce5b377e153e39268726d9b80187674547dccfe06f5d4ef
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming
optimize   : lto
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(exiv2)
    - pkgconfig(libssh)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
