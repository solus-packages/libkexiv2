name       : libkexiv2
version    : 19.12.0
release    : 33
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.0/src/libkexiv2-19.12.0.tar.xz : 3bd7c155c4b7d01f8b1af7ee0d11c9efed18399a239135a25b570ff8650239b7
license    : GPL-2.0-or-later
component  : programming
optimize   : lto
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(exiv2)
    - pkgconfig(libssh)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
