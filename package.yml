name       : libkexiv2
version    : 21.08.3
release    : 57
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.3/src/libkexiv2-21.08.3.tar.xz : 166126f6d42a390afebc8f75b719e0b64fccacab299d52a991d083fbeb68a895
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
optimize   : lto
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(exiv2)
    - pkgconfig(libssh)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
