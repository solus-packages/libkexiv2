name       : libkexiv2
version    : 18.12.0
release    : 20
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.0/src/libkexiv2-18.12.0.tar.xz : 0a862feb9d9238f1b8b8a6c95d2ee7744145605239bfba024376021323eb77f4
license    : GPL-2.0-or-later
component  : programming
optimize   : lto
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
builddeps  :
    - pkgconfig(exiv2)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
