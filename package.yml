name       : libkexiv2
version    : 21.12.1
release    : 59
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.1/src/libkexiv2-21.12.1.tar.xz : ab30b86ad489faf1feea2949c74844c6d3f4c46219974b924e157bae2012aafb
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
optimize   : lto
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(exiv2)
    - pkgconfig(libssh)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
