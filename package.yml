name       : libkexiv2
version    : 21.08.0
release    : 54
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.0/src/libkexiv2-21.08.0.tar.xz : 94e23d23190cb5c8046dbb6c87853312d2ed1cd59e5865c6549c396189c46555
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
optimize   : lto
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(exiv2)
    - pkgconfig(libssh)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
