name       : libkexiv2
version    : 18.08.1
release    : 17
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.1/src/libkexiv2-18.08.1.tar.xz : 94c8f55b2f3a4e816087c24563301e0e1a4550ff13dcd7275a7a5e098d300f6c
license    :
    - BSD-3-Clause
    - GPL-2.0
    - LGPL-2.0
component  : programming
optimize   : lto
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
builddeps  :
    - pkgconfig(exiv2)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
