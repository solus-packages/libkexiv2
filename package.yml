name       : libkexiv2
version    : 21.08.1
release    : 55
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.1/src/libkexiv2-21.08.1.tar.xz : aa1332b4d6abb25372103af72008b7081fd09928a9d816daf8c595b5e39fd772
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
optimize   : lto
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(exiv2)
    - pkgconfig(libssh)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
