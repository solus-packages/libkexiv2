name       : libkexiv2
version    : 18.08.3
release    : 19
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.3/src/libkexiv2-18.08.3.tar.xz : 18dbe07aa8bfc2529f62d81d5c36699b2da897d12279477bdf9b87e6f12b4546
license    : GPL-2.0-or-later
component  : programming
optimize   : lto
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
builddeps  :
    - pkgconfig(exiv2)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
