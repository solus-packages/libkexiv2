name       : libkexiv2
version    : 19.08.2
release    : 31
source     :
    - https://cdn.download.kde.org/stable/applications/19.08.2/src/libkexiv2-19.08.2.tar.xz : abdafabe834862e157356f2686ae871f00302d82ae639dbf89030d19ccc54b1b
license    : GPL-2.0-or-later
component  : programming
optimize   : lto
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(exiv2)
    - pkgconfig(libssh)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
