name       : libkexiv2
version    : 19.04.2
release    : 26
source     :
    - https://cdn.download.kde.org/stable/applications/19.04.2/src/libkexiv2-19.04.2.tar.xz : 905b419403bc7db465586cf423f66b66d7737e59e19d5f554d4250497ddd395a
license    : GPL-2.0-or-later
component  : programming
optimize   : lto
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(exiv2)
    - pkgconfig(libssh)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
