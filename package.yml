name       : libkexiv2
version    : 20.08.1
release    : 42
source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.1/src/libkexiv2-20.08.1.tar.xz : 67310ae90d89f26d2ae98ede8fa973e27ea1ce3d15c389954d391cd058543979
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming
optimize   : lto
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(exiv2)
    - pkgconfig(libssh)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
