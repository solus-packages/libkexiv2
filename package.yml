name       : libkexiv2
version    : 21.08.2
release    : 56
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.2/src/libkexiv2-21.08.2.tar.xz : 6adfeed75f35e956dc602d97c033e15af33241200c7c51b7fdf66693d735ea6a
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
optimize   : lto
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(exiv2)
    - pkgconfig(libssh)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
