name       : libkexiv2
version    : 16.12.3
release    : 2
source     :
    - http://download.kde.org/stable/applications/16.12.3/src/libkexiv2-16.12.3.tar.xz : 6e50183a31a758629ea2ff2eed268f10eeb1082c0e22c928c6ea569c2f08d909
license    :
    - BSD-3-Clause
    - GPL-2.0
    - LGPL-2.0
component  : programming
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
builddeps  :
    - pkgconfig(exiv2)
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
