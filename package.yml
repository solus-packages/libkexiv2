name       : libkexiv2
version    : 19.04.3
release    : 27
source     :
    - https://cdn.download.kde.org/stable/applications/19.04.3/src/libkexiv2-19.04.3.tar.xz : b0c5da0e23e93a218f7e96f98a753b36e2d608e74ac68c687ae868b6de99d1e6
license    : GPL-2.0-or-later
component  : programming
optimize   : lto
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(exiv2)
    - pkgconfig(libssh)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
