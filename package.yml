name       : libkexiv2
version    : 23.04.1
release    : 68
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.1/src/libkexiv2-23.04.1.tar.xz : 3a15410e0eaea3b3b0ca0fa274448d97e8172b5167a82f106c29dff6ba19e275
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
optimize   : lto
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(exiv2)
    - pkgconfig(libssh)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
