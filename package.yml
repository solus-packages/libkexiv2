name       : libkexiv2
version    : 20.12.3
release    : 49
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.3/src/libkexiv2-20.12.3.tar.xz : b762730416f8c9db6075695222027c0c37cec8c8defe0c5723af570fa49021e4
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
optimize   : lto
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(exiv2)
    - pkgconfig(libssh)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
