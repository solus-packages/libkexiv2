name       : libkexiv2
version    : 21.12.0
release    : 58
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.0/src/libkexiv2-21.12.0.tar.xz : 9064a900dbad287dbdf2b6dd6b1202695f9409706040b43c5cad3f77490afed6
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
optimize   : lto
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(exiv2)
    - pkgconfig(libssh)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
