name       : libkexiv2
version    : 20.08.2
release    : 43
source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.2/src/libkexiv2-20.08.2.tar.xz : 793c4d11bb1b60beca7b25a2427650b3f358364c55be022dfd4a7ccfd889578d
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming
optimize   : lto
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(exiv2)
    - pkgconfig(libssh)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
