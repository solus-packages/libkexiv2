name       : libkexiv2
version    : 17.12.1
release    : 9
source     :
    - https://cdn.download.kde.org/stable/applications/17.12.1/src/libkexiv2-17.12.1.tar.xz : 299e83389ee9a99b455466eea5c034a4af0d22f764ceef3716dcb1ab0ad00aa2
license    :
    - BSD-3-Clause
    - GPL-2.0
    - LGPL-2.0
component  : programming
optimize   : lto
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
builddeps  :
    - pkgconfig(exiv2)
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
