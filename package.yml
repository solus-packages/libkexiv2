name       : libkexiv2
version    : 17.12.2
release    : 10
source     :
    - https://cdn.download.kde.org/stable/applications/17.12.2/src/libkexiv2-17.12.2.tar.xz : 44d8ad242da2f75672a30e21e34dd92b349b64699f7c0f8ca2aa0344ede5294b
license    :
    - BSD-3-Clause
    - GPL-2.0
    - LGPL-2.0
component  : programming
optimize   : lto
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
builddeps  :
    - pkgconfig(exiv2)
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
