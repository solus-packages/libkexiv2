name       : libkexiv2
version    : 22.04.0
release    : 61
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.0/src/libkexiv2-22.04.0.tar.xz : 9d8f42e37b52faa111cd3b16a1d902b4d45e25ef976973f9dc527c791b957f40
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
optimize   : lto
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(exiv2)
    - pkgconfig(libssh)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
