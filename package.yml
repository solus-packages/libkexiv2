name       : libkexiv2
version    : 18.04.1
release    : 13
source     :
    - https://cdn.download.kde.org/stable/applications/18.04.1/src/libkexiv2-18.04.1.tar.xz : 898ce53298569298f206dc9bd6eeeb4336574d2c7fbc0b005640b61de1abd060
license    :
    - BSD-3-Clause
    - GPL-2.0
    - LGPL-2.0
component  : programming
optimize   : lto
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
builddeps  :
    - pkgconfig(exiv2)
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
